<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Reporte de Stock - Mejora de Gestión</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f9f9f9;
        }
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }
        .container {
            max-width: 1000px;
            margin: auto;
            padding: 2rem;
            background-color: #ffffff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
            border-radius: 8px;
            overflow: hidden;
        }
        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #007bff;
            color: #fff;
            position: sticky;
            top: 0;
            z-index: 1;
        }
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
        tr:last-child td {
            border-bottom: none;
        }
        .stock-low {
            background-color: #ffc107;
            color: #333;
        }
        .stock-critical {
            background-color: #dc3545;
            color: #fff;
        }
        .stock-sufficient {
            background-color: #28a745;
            color: #fff;
        }
        #chartContainer {
            width: 100%;
            max-width: 800px;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Reporte de Stock - Mejora de Gestión</h1>
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nombre</th>
                    <th>Precio</th>
                    <th>Tipo de Producto</th>
                    <th>Stock</th>
                    <th>Estado de Stock</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="producto : ${productos}">
                    <td th:text="${producto.id}"></td>
                    <td th:text="${producto.nombre}"></td>
                    <td th:text="${producto.precio}"></td>
                    <td th:text="${producto.tipoProducto.nombre}"></td>
                    <td th:text="${producto.stock}"></td>
                    <td th:classappend="${producto.stock <= 10} ? 'stock-critical' : (${producto.stock <= 20} ? 'stock-low' : 'stock-sufficient')"></td>
                </tr>
            </tbody>
        </table>
        <div id="chartContainer">
            <canvas id="stockChart"></canvas>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script th:inline="javascript">
        /*<![CDATA[*/
        const productos = /*[[${productos}]]*/ [];

        const labels = productos.map(producto => producto.nombre);
        const data = productos.map(producto => producto.stock);
        const backgroundColors = productos.map(producto => {
            if (producto.stock <= 10) {
                return 'rgba(220, 53, 69, 0.5)'; // Crítico
            } else if (producto.stock <= 20) {
                return 'rgba(255, 193, 7, 0.5)'; // Bajo
            } else {
                return 'rgba(40, 167, 69, 0.5)'; // Suficiente
            }
        });
        const borderColors = productos.map(producto => {
            if (producto.stock <= 10) {
                return 'rgba(220, 53, 69, 1)'; // Crítico
            } else if (producto.stock <= 20) {
                return 'rgba(255, 193, 7, 1)'; // Bajo
            } else {
                return 'rgba(40, 167, 69, 1)'; // Suficiente
            }
        });

        const ctx = document.getElementById('stockChart').getContext('2d');
        const stockChart = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: labels,
                datasets: [{
                    label: 'Stock',
                    data: data,
                    backgroundColor: backgroundColors,
                    borderColor: borderColors,
                    borderWidth: 1
                }]
            },
            options: {
                responsive: true,
                scales: {
                    y: {
                        beginAtZero: true,
                        max: 30
                    }
                }
            }
        });
        /*]]>*/
    </script>
</body>
</html>
